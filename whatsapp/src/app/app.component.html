<div class="wrapper">
  <form action="" (submit)="sendMessage()">
    <input type="text" [ngModelOptions]="{standalone: true }" [(ngModel)]="to" placeholder="Numero de telefono">
    <textarea [ngModelOptions]="{standalone: true }" placeholder="Escribe tu mensaje" [(ngModel)]="message"></textarea>
    <button>Enviar</button>
  </form>
</div>
